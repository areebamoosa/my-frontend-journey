<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Language</title>
  </head>
  <body>
    <!-- HTML Language Basics -->

    <!-- Heading Paragraphs -->
    <h1>Helloo!!</h1>
    <h2>Pakistan</h2>
    <h3>NEDUET</h3>
    <!-- h1 to h6 are heading tags, each has different size (h1 is largest, h6 is smallest) -->

    <!-- p is for paragraphs -->
    <p>This is Areeba</p>
    <p>
      Hi I am <strong> Areeba Moosa </strong>
      <em>Starting my Front End Journey in Web Development</em>
    </p>
    <!-- <strong> = bold , <em> = italic -->
    <!-- We can also use <b> tag for bold and <i> tag for italic but bold and em tags are semantically recommended -->

    <p>Front End Developer</p>
    <br />
    <!-- br is used for line breaks and it is a self closing tag unlike other tags like h and p  -->
    <p>Full Stack Developer</p>
  </body>
</html>
