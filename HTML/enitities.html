<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Entities</title>
  </head>
  <body>
    <h1>HTML Entities</h1>

    <!-- To display symbols like <, >, £, etc., we use HTML entities -->

    <p>The HTML tag &lt;p&gt; is written like this using entities.</p>
    <!-- &lt; is for < and &gt; is for > -->

    <p>The pound currency symbol is written like this: &pound;</p>
    <!-- &pound; displays £ -->
  </body>
</html>
