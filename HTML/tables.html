<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }

      caption {
        font-weight: bold;
        margin-bottom: 10px;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <!-- Tables in HTML -->

    <!-- th = table  heading -->
    <!-- td = table data  -->
    <!-- tr = table row -->
    <!-- tbody = table body -->

    <h1>HTML TABLE</h1>

    <table>
      <caption>
        Students Data
      </caption>
      <!-- We can place captions for our tables -->

      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Areeba</td>
          <td>164</td>
        </tr>
        <tr>
          <td>Meerub</td>
          <td>120</td>
        </tr>
        <tr>
          <td>Ibrahim</td>
          <td>130</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
